name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build:
    name: Checkout · Build · Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show environment
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci
        working-directory: ./manchester-seals

      - name: Build
        run: npm run build --if-present
        working-directory: ./manchester-seals

      - name: Run tests
        run: npm test --if-present --silent
        working-directory: ./manchester-seals

      - name: Upload build (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: manchester-seals/dist
